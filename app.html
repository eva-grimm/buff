<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BUFF</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Devicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css">
</head>

<body onload="displayMovies()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-accent" href="/index.html">
                    <img src="/img/Cadence-Eva-mark-transparent.png" width="30" alt="Cadence Eva Mark">
                    BUFF
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="https://github.com/eva-grimm/buff">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-accent" href="https://cadence-eva.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <!-- TO DO: Add link once blog is made -->
                            <a class="nav-link text-accent" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <h1 class="display-3 text-center m-5">Popular Movies</h1>
        <div id="movie-list"
            class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center justify-content-xl-start">
            <!-- cards go here -->
        </div>
    </main>

    <footer class="footer container-fluid text-accent py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 text-center align-items-center gy-2">
                <div class="col text-lg-start">
                    &copy2023 Cadence Eva Custin
                </div>
                <div class="col">
                    <img src="/img/Cadence-Eva-logo-transparent.png" width="300" alt="">
                </div>
                <div class="col text-lg-end">
                    <a class="text-decoration-none" href="https://www.linkedin.com/in/cadence-eva-custin/">
                        <i class="bi bi-linkedin social-icons"></i>
                    </a>
                    <a class="text-decoration-none" href="https://github.com/eva-grimm">
                        <i class="bi bi-github social-icons"></i>
                    </a>
                    <a class="text-decoration-none" href="mailto:eva.custin@gmail.com">
                        <i class="bi bi-envelope-at social-icons"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster">
                <div class="card-body border-top bg-light">
                    <h5> <!-- movie title --> </h5>
                    <p class="card-text"> <!-- movie description --> </p>
                </div>
                <div class="card-footer text-end">
                    <button class="btn btn-primary" data-bs-target="#movie-modal" data-bs-toggle="modal"
                        onclick="showMovieDetails(this)">
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </template>

    <template id="youtube-video">
        <iframe class="yt-player-iframe" src="#" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </template>

    <template id="primary-poster-template">
        <div class="carousel-item poster-primary active">
            <img src="#" class="d-block w-100" alt="Primary Poster">
        </div>
    </template>

    <template id="secondary-poster-template">
        <div class="carousel-item poster-secondary">
            <img src="#" class="d-block w-100" alt="Secondary Poster">
        </div>
    </template>

    <div id="movie-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-2 fw-bolder"></h5>
                    <span class="movie-genres movie-modal-text ms-3"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closePlayer()"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 col-lg-3">
                            <div id="poster-carousel" class="carousel slide" data-bs-ride="carousel">
                                <div id="posters" class="carousel-inner"></div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#poster-carousel"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#poster-carousel"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="col-12 col-lg-3">
                            <hr class="d-lg-none">
                            <p class="mb-1">
                                <i class="bi bi-calendar-fill me-1"></i>
                                <strong>Released</strong>
                            </p>
                            <p class="movie-release movie-modal-text"></p>

                            <p class="mb-1">
                                <i class="bi bi-piggy-bank-fill me-1"></i>
                                <strong>Budget</strong>
                            </p>
                            <p class="movie-budget movie-modal-text"></p>

                            <p class="mb-1">
                                <i class="bi bi-clock-fill me-1"></i>
                                <strong>Runtime</strong>
                            </p>
                            <p class="movie-runtime movie-modal-text"></p>

                            <p class="mb-1">
                                <i class="bi bi-megaphone-fill"></i>
                                <strong>Director(s)</strong>
                            </p>
                            <p class="movie-director movie-modal-text"></p>

                            <p class="mb-1">
                                <i class="bi bi-pen-fill"></i>
                                <strong>Writer(s)</strong>
                            </p>
                            <p class="movie-writer movie-modal-text"></p>

                            <p class="mb-1">
                                <i class="bi bi-star-fill"></i>
                                <strong>Starring</strong>
                            </p>
                            <p class="movie-stars movie-modal-text"></p>
                        </div>
                        <div class="col-12 col-lg-6">
                            <p class="movie-tagline lead"></p>
                            <p class="movie-description movie-modal-text"></p>
                            <div class="movie-trailer">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="closePlayer()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/js/site.js"></script>

</body>

</html>
